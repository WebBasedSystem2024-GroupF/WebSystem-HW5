<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 기반 음식점 검색</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <div>로그인</div>
    </header>
    <div id="map-container">
        <div id="search-panel">
            <h2>찾고자 하는 음식점을 입력해주세요</h2>
            <div class="recommendation-buttons">
                <button>친구와 저녁 먹을 곳 추천해줘</button>
                <button>편안한 분위기의 식당 추천해줘</button>
            </div>
            <input type="text" placeholder="찾고자 하는 음식점을 알려주세요" />
            <button>검색</button>
        </div>
        <div id="map"></div>
    </div>
    <script src="/static/js/script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
