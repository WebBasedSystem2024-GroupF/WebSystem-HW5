<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <link rel="stylesheet" href="/static/css/results.css">
</head>
<body>
    <header>
        <button onclick="goBack()">채팅으로 돌아가기</button>
    </header>
    <div id="results-container">
        <div id="filter-panel">
            <h2>이런 기준으로 검색했어요</h2>
            <button class="active">친구랑 가기 좋은 곳</button>
            <button>직원이 친절해요</button>
            <button>음식이 맛있어요</button>
            <button>분위기가 좋아요</button>
        </div>
        <div id="search-results">
            <div class="result-item">
                <img src="bbq.jpg" alt="음식 이미지">
                <div class="result-info">
                    <h3>양곱창전문점</h3>
                    <p>플로이드 ... 주소</p>
                    <p>리뷰: 367개 / 평균: 18,000원</p>
                    <div>
                        <h4>이용 시간대</h4>
                        <div class="chart">
                            <!-- 막대 그래프 -->
                        </div>
                    </div>
                    <p>댓글: 이런 게 좋았어요</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/results.js"></script>
</body>
</html>
